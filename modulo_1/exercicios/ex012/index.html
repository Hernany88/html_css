<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
   <h1>Inserindo vídeos hospedados localmente</h1> 
   <p>Este vídeo está hospedado no meu próprio servidor.</p>

   <video width="700" poster="imagens/praca.png" loop controls>
    <source src="midia/magic1.mp4" type="video/mp4">
    <source src="midia/magic1.m4v" type="video/mp4">
    <source src="midia/magic1.webm" type="video/webm">
    <source src="midia/magic1.ogv" type="video/ogv">
    <p>Seu navegador não tem compatibilidade com a reprodução de vídeos</p>
   </video>
</body>
</html>
